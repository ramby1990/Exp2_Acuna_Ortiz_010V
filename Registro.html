    <section class="form-register">
        <div id="contenido">

            <form action="" id="formulario_registro">
                <h4 id="titulo1" onclick="Cambiar()">Formulario Registro</h4>
                <label for="nombre" class="letra">Nombre de Usuario</label>
                <input type="text" name="nombre" id="nombre" class="controls" placeholder="Digite su nombre" onchange="CambiarMayusculas()" onfocus="CambiaColor(this)" style="color: white; ">
                <br>
                <label for="email" class="letra">Correo Electronico</label>
                <input type="email" name="email" id="email" class="controls" placeholder="Digite su Correo electronico" onfocus="CambiaColor(this)" style="color: white; ">
                <br>
                <label for="contraseña" class="letra">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" class="controls"
                    placeholder="Digite su contraseña" onfocus="CambiaColor(this)" style="color: white; ">
                <br>
                <label for="region" class="letra">Region:</label><br><br>
                <select name="region" id="region">
                    <option value="">Seleccione una Region</option>
                    <option value="1">Metropolitana</option>
                    <option value="2">Valparaiso</option>
                    <option value="3">Bio-Bio</option>
                </select>
                <br><br>
                <label for="comuna" class="letra">Comuna:</label><br><br>
                <select name="comuna" id="comuna">
                    <option value="">Seleccione una comuna</option>
                    <option value="1">Maipu</option>
                    <option value="2">Cerrillos</option>
                    <option value="3">Independencia</option>
                </select>
                <br><br>

                <label for="Sexo" class="letra">Sexo de usuario:</label><br><br>

                <p class="letra"> Hombre <input type="radio" name="sexo" id="Hombre" class="letra"></p><br>
                <P class="letra"> Mujer <input type="radio" name="sexo" id="Mujer" class="letra"></p><br>
                <P class="letra"> Otro <input type="radio" name="sexo" id="Otro" class="letra"></p><br>

                <br>

                <p class="letra">Estoy de acuerdo con <a href="#" style="color: blue;">Terminos y condiciones</a></p>
                <button type="button" id="guardar" class="botons">Registrar</button>
                <input type="reset" value="Limpiar" class="botons">

                <p class="letra"><a href="#">¿Ya tengo cuenta?</a></p>
            </form>
