    <section class="form-contact">

        <div id="contenido">

            <form action="" id="formulario_contacto">
                <h2 id="titulo">Contacto</h2>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="controls" style="color: white; " onchange="CambiarMayusculas()" >
                <br>
                <label for="email">Correo Electronico</label>
                <input type="email" name="email" id="email" class="controls" style="color: white;">
                <br>
                <label for="tipo_solicitud">Tipo Solicitud</label><br><br>
                <select name="tipo_solicitud" id="tipo_solicitud">
                    <option value="">Seleccionar</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="consulta">Consulta</option>
                </select>
                <br><br>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="controls"
                    style="color: white;"></textarea>
                <br>
                <input type="checkbox" name="avisos" id="avisos">
                <label for="avisos">¿Desea recibir sugerencias/avisos?</label>
                <br>
                <button type="button" id="guardar" class="botons">Enviar</button>
                <input type="reset" value="Limpiar" class="botons">

            </form>
        </div>
    </section>
